<!DOCTYPE html>
<html lang="en">

<!-- W : 980 x  H : 1050-->
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../../css/1_login.css" type="text/css">
    <link href="../../resources/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../js/1_login.js"></script>

</head>
<body class="login-body">
<div class="top-div"></div>

<div>
    <p id="p1">Family Finance</p>
    <p id="p2">Tracker</p>
</div>
<div class="login-main-div">
    <div class="login-input-form-element">
        <label class="login-input-label" for="login-username">Username:</label>
        <input class="input-field" id="login-username" type="text" placeholder="username">
    </div>
    <div class="login-input-form-element">
        <label class="login-input-label" for="login-password">Password:</label>
        <input class="input-field" id="login-password" type="password" placeholder="password">
    </div>

    <div class="login-input-form-element">
        <button id="login-button" class="login-button" type="button">Login</button>
    </div>

</div>


</body>
</html>
