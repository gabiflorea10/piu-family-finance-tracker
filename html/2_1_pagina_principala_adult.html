<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina principala adult</title>
    <link rel="stylesheet" href="../css/2_1_pagina_principala_adult.css" type="text/css">
    <link href="../resources/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/2_1_pagina_principala_adult.js"></script>
</head>

<body class="pagina-principala-body">

<div class="top-div">
    <p id="pagina-principala-top-title">Pagina principala adult</p>
</div>


<div class="pagina-principala-adult-main-list">

        <br/>

        <div id="gest-cheltuieli-li-car" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-car gest-cheltuieli-icon-car"></i>
            <p class="pagina-principala-adult-main-list-element-name">Cheltuieli</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="gest-cheltuieli-li-shirt" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-tshirt gest-cheltuieli-icon-shirt"></i>
            <p class="pagina-principala-adult-main-list-element-name">Venituri</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="gest-cheltuieli-li-gamepad"  class="pagina-principala-adult-main-list-element">
            <i class="fas fa-gamepad gest-cheltuieli-icon-gamepad"></i>
            <p class="pagina-principala-adult-main-list-element-name">Facturi</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="gest-cheltuieli-li-hamburger" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-hamburger gest-cheltuieli-icon-hamburger"></i>
            <p class="pagina-principala-adult-main-list-element-name">Buget</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="gest-cheltuieli-li-gas-pump" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-gas-pump gest-cheltuieli-icon-gas-pump"></i>
            <p class="pagina-principala-adult-main-list-element-name">Conturi si carduri</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="gest-cheltuieli-li-cart" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-shopping-cart gest-cheltuieli-icon-cart"></i>
            <p class="pagina-principala-adult-main-list-element-name">Istoric</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="gest-cheltuieli-li-gift" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-gift gest-cheltuieli-icon-gift"></i>
            <p class="pagina-principala-adult-main-list-element-name">Conturi copii</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>


</div>

<div>
<p>Disponibil</p>
    <p>
        Grafic
    </p>

</div>

</body>
</html>
