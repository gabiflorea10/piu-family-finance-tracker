<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina principala adult</title>
    <link rel="stylesheet" href="../css/2_1_pagina_principala_adult.css" type="text/css">
    <link href="../resources/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/2_1_pagina_principala_adult.js"></script>
</head>

<body class="pagina-principala-body">

<div class="top-div">
    <button id="logout-button-adult">Logout</button>
    <p id="pagina-principala-top-title">Pagina principala adult</p>
</div>


<div class="pagina-principala-adult-main-list">

        <br/>

        <div id="pagina-principala-li-cheltuieli" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-dollar-sign pag-principala-dolar"></i>
            <p class="pagina-principala-adult-main-list-element-name">Cheltuieli</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="pagina-principala-li-venituri" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-wallet pag-principala-wallet"></i>
            <p class="pagina-principala-adult-main-list-element-name">Venituri</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="pagina-principala-li-facturi"  class="pagina-principala-adult-main-list-element">
            <i class="fas fa-receipt pag-principala-receipt"></i>
            <p class="pagina-principala-adult-main-list-element-name">Facturi</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="pagina-principala-li-buget" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-hand-holding-usd pag-principala-hand"></i>
            <p class="pagina-principala-adult-main-list-element-name">Buget</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="pagina-principala-li-conturi" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-credit-card pag-principala-card"></i>
            <p class="pagina-principala-adult-main-list-element-name">Conturi si carduri</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="pagina-principala-li-economisire" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-piggy-bank pag-principala-bank"></i>
            <p class="pagina-principala-adult-main-list-element-name">Economisire</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
         </div>
        <div id="pagina-principala-li-istoric" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-history pag-principala-history"></i>
            <p class="pagina-principala-adult-main-list-element-name">Istoric</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>
        <div id="pagina-principala-li-copii" class="pagina-principala-adult-main-list-element">
            <i class="fas fa-child pag-principala-child"></i>
            <p class="pagina-principala-adult-main-list-element-name">Conturi copii</p>
            <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
        </div>

</div>

<div id="pagina-principala-disponibil">
    <p id="pagina-principala-disponibil-name">
        Suma disponibila
    </p>
    <p id="pagina-principala-disponibil-value">
    </p>
</div>

</body>
</html>
