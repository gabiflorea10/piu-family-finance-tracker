<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina principala copil</title>
    <link rel="stylesheet" href="../css/2_2_pagina_principala_copil.css" type="text/css">
    <link href="../resources/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/2_2_pagina_principala_copil.js"></script>

</head>

<body class="pagina-principala-body">

<div class="top-div">
    <button id="logout-button-copil">Logout</button>
    <p id="pagina-principala-top-title">Economisește amuzant</p>
</div>


<div class="pagina-principala-copil-main-list">
    <br/>
    <br/>
    <div id="pagina-principala-li-banii-mei" class="pagina-principala-copil-main-list-element">
        <i class="fas fa-money-bill-wave-alt my_icons"></i>
        <p class="pagina-principala-copil-main-list-element-name">Banii mei</p>
        <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
    </div>
    <br/>
    <div id="pagina-principala-li-adauga-obiectiv" class="pagina-principala-copil-main-list-element">
        <i class="fas fa-map-marker-alt my_icons1"></i>
        <p class="pagina-principala-copil-main-list-element-name">Adăugare obiectiv</p>
        <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
    </div>
    <br/>
    <div id="pagina-principala-li-obiective-adaugate"  class="pagina-principala-copil-main-list-element">
        <i class="fas fa-map-marked-alt my_icons"></i>
        <p class="pagina-principala-copil-main-list-element-name">Obiective adăugate</p>
        <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
    </div>
    <br/>
    <div id="pagina-principala-reguli"  class="pagina-principala-copil-main-list-element">
        <i class="fas fa-info-circle my_icons2"></i>
        <p class="pagina-principala-copil-main-list-element-name">Regulile jocului</p>
        <i class="fas fa-chevron-right pagina-principala-right-arrow"></i>
    </div>
    <br/>
</div>

<div id="pag-principala-arbore">
        <img src="../resources/pictures/tree5.png">

</div>

</body>
</html>
