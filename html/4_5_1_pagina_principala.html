<!DOCTYPE html>
<html lang="en">

<!-- W : 980 x  H : 1050-->
<head>
    <title>Cheltuieli</title>
    <link rel="stylesheet" href="../css/4_5_gestionare_cheltuieli.css" type="text/css">
    <link href="../resources/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/4_5_1_pagina_principala.js"></script>

</head>
<body class="gest-cheltuieli-body">
<div class="top-div">
    <a href="#"><i class="fas fa-arrow-left gest-cheltuieli-back-arrow"></i></a>
    <p id="gest-cheltuieli-top-title">Categorii de cheltuieli</p>
</div>

<div class="gest-cheltuieli-list">

    <ul>
        <li id="gest-cheltuieli-li-car" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-car gest-cheltuieli-icon-car"></i>
            <p class="gest-cheltuieli-main-list-element-name">Auto</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-shirt" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-tshirt gest-cheltuieli-icon-shirt"></i>
            <p class="gest-cheltuieli-main-list-element-name">Haine</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-gamepad"  class="gest-cheltuieli-main-list-element">
            <i class="fas fa-gamepad gest-cheltuieli-icon-gamepad"></i>
            <p class="gest-cheltuieli-main-list-element-name">Divertisment</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-hamburger" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-hamburger gest-cheltuieli-icon-hamburger"></i>
            <p class="gest-cheltuieli-main-list-element-name">Mancare</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-gas-pump" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-gas-pump gest-cheltuieli-icon-gas-pump"></i>
            <p class="gest-cheltuieli-main-list-element-name">Combustibil</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-cart" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-shopping-cart gest-cheltuieli-icon-cart"></i>
            <p class="gest-cheltuieli-main-list-element-name">General</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-gift" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-gift gest-cheltuieli-icon-gift"></i>
            <p class="gest-cheltuieli-main-list-element-name">Cadouri</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-pills" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-pills gest-cheltuieli-icon-pills"></i>
            <p class="gest-cheltuieli-main-list-element-name">Sanatate</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>
        <li id="gest-cheltuieli-li-plane" class="gest-cheltuieli-main-list-element">
            <i class="fas fa-plane gest-cheltuieli-icon-plane"></i>
            <p class="gest-cheltuieli-main-list-element-name">Vacante</p>
            <i class="fas fa-chevron-right gest-cheltuieli-right-arrow"></i>
        </li>

    </ul>
</div>

</body>
</html>
