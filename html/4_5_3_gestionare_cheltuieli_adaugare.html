<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adauga Cheltuieli</title>
    <link rel="stylesheet" href="../css/4_5_3_gestionare_cheltuieli_adaugare.css" type="text/css">
    <link href="../resources/fontawesome/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/4_5_3_gestionare_cheltuieli_adaugare.js"></script>

</head>
<body class="gest-cheltuieli-body">
<div class="top-div">
    <a href="4_5_2_gestionare_cheltuieli_listare.html"><i
            class="fas fa-arrow-left gest-cheltuieli-back-arrow"></i></a>
    <p id="gest-cheltuieli-adaugare-top-title">Adauga Cheltuiala</p>
</div>
<div style="border-bottom: 5px solid white; padding-bottom: 80px">
    <p class="gest-cheltuieli-add-title">Adaugare automata</p>
    <button type="button" id="gest-cheltuieli-add-receipt-picture">Poza Bon</button>
</div>

<div>
    <p class="gest-cheltuieli-add-title">Adaugare detaliata</p>
    <form>
        <div class="gest-cheltuieli-add-form-div">
            <label for="gest-cheltuieli-add-price">Suma : </label>
            <input type="text" id="gest-cheltuieli-add-price"/>
        </div>
        <div>
            <label for="gest-cheltuieli-add-description">Notita : </label>
            <input type="text" id="gest-cheltuieli-add-description"/>
        </div>
        <div>
            <label for="gest-cheltuieli-add-date" style="margin-right: 55px;">Data : </label>
            <input type="date" id="gest-cheltuieli-add-date"/>
        </div>
        <button type="button" id="gest-cheltuieli-add-receipt-btn-adauga">Adauga</button>
    </form>
</div>


</body>
</html>
